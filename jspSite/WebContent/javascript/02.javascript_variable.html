<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	변수선언
		- var키워드를 사용
		- 타입을 가지지 않는다.
		- 객체멤버변수(attribute, property), 멤버메소드(fuction)는 동적생성이가능
	*/
	var no=22;
	var name1='김경호';
	var name2="김경호";
	var age=30;
	var weight=56.56;
	var married=true;
	married='married';
	window.gender ='남';
	
	var address=null;
	var carrier;
	
</script>
</head>
<body>
<h1>자바스크립트 변수</h1>
<script type="text/javascript">
	console.log(window.no);
	console.log(window.name1);
	console.log(window.name2);
	console.log(window.age);
	console.log(window.weight);
	console.log(window.married);
	console.log(window.gender);
	console.log(window.address);
	console.log(window.carrier);
	window.document.write("<ul>");
	window.document.write("<li>"+window.no+"</li>");
	window.document.write("<li>"+window.name1+"</li>");
	window.document.write("<ul>");
	window.document.write("</ul>")
	window.alert('원도우 alert함수');
	var result = window.confirm("진짜로 삭제할까요?");
	console.log("result:"+result);
	

</script>
</body>
</html>
