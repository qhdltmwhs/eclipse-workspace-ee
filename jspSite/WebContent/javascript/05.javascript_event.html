<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function body_load_function(){
		console.log('body_load_function()');
		
	}
	function h1_click_function(){
		console.log('h1_click_function()');
	}
	function h1_mouseover_function(){
		console.log('h1_mouseover_function()');
	}
	function h1_mouseout_function(){
		console.log('h1_mouseout_function()');
	}
	function input_keydown_function(e){
		console.log('input_keydown_function()');
		console.log(e.target.value);
		console.log("keyCode-->"+e.keyCode);
		console.log("key-->"+e.key);
	}
	function button_click_function(){
		console.log('button_click_function()');
	}
	function form_submit_function(){
		if(confirm('진짜로가입할래요?')){
			return true;
		}else{
			return false;
		}
	}
</script>
</head>
<body onload="body_load_function();">
<h1 onclick="window.h1_click_function();" 
	onmouseover="h1_mouseover_function();" 
	onmouseout="h1_mouseout_function();">자바스크립트 이벤트</h1><hr>
<form action="../4.join.jsp" method="post" onsubmit="return form_submit_function();">
	아이디:<input type="text" name="id" onkeydown="input_keydown_function(event);" value="">
	<input type="submit" value="submit버튼">
	<input type="image" value="image버튼" src="bbs_write.gif">
	<input type="button" value="버튼" onclick="button_click_function();">
</form>


<pre>
	1. 브라우져 BOM,DOM 객체들의 property 들중에 onXXX으로 시작하는 이름을
		 가진 property(attribute)들을 이벤트 property라고한다.
		 (이벤트 property(attribute)안에는 자바스크립트코드를 기술할수있다)
	2. 이벤트 property(attribute) 에 자바스크립트코드를 대입하면
		 이벤트발생시에 대입한자바스트립트 코드가 실행된다.
</pre>
</body>
</html>
