<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript core object[String]</h1><hr>
<script type="text/javascript">
	var str1=new String("AbcdEfgH");
	var str2="0123456789";
	var str3="guard@naver.com";
	console.log(str1.charAt(0));
	console.log(str1.charCodeAt(0));
	console.log(str1.length);
	console.log(str1.toUpperCase());
	console.log(str1.toLowerCase());
	console.log(str2.substr(5));
	console.log(str2.substr(5,1));
	console.log(str2.substr(5,2));
	console.log(str2.substring(5,6));
	console.log(str2.substring(5,7));
	console.log(str3.indexOf('@'));
	console.log(str3.indexOf('.'));
	console.log(str3.replace('@','-'));
	console.log(str3.replace('.','-'));
	console.log('123-456-7890'.split('-'));
	console.log('123-456-7890'.split('-')[0]);
	console.log('123-456-7890'.split('-')[1]);
	console.log('123-456-7890'.split('-')[2]);
	console.log('123-7777 8978-9087 457-4521 666-9090'.split(' ')[0])
	console.log('123-7777 8978-9087 457-4521 666-9090'.split(' ')[0].split('-')[0]);
	console.log('123-7777 8978-9087 457-4521 666-9090'.split(' ')[0].split('-')[1]);
	console.log('123-7777 8978-9087 457-4521 666-9090'.split(' ')[1])
	console.log('123-7777 8978-9087 457-4521 666-9090'.split(' ')[2])
	console.log('123-7777 8978-9087 457-4521 666-9090'.split(' ')[3])
	
	
</script>
</body>
