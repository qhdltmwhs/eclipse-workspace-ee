<body>
<h1>HttpServletRequest객체</h1>
<!-- 
 << query string >>
      - 클라이언트가 서버로 요청시에 데이타를 전송하는방법
      - 형식:name1=value1&name2=value2
      	ex> name=kim&phone=1234&address=kyunggi
 1.GET 요청방식 :  request.do?<< query string >>
		        ex> request.do?name=kim&phone=1234&address=kyunggi 
		        
 2.POST요청방식 : 책에서 볼께요!!!!
 -->
<hr/>
<ol type="1">
	<li><a href="request.do?name=kim&phone=1234567&address=kyunggi">HttpServletRequest객체1</a></li>
	<li><a href="request.do?name=kang&phone=89899999&address=seoul">HttpServletRequest객체2</a></li>
</ol>
</body>
</html>
