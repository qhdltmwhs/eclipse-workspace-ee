<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>image 요소 연습</title>
</head>
<!-- 
	img : 이미지태크
	 - src속성 : image uri
 -->
	 
<body>
	<h2>절대경로[http://~ 로 시작하는 경로]</h2>
	<h4>다른 사이트에 있는 이미지</h4>
	<div>
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSd3KY8Q4NVMlXKDoYADgndCLJlQ9MTKkuTg&usqp=CAU" 
		 alt="이미지가 없을 때 표시할 내용" align="middle"
		 width="50px" height="50px" />
	<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
		 alt="이미지가 없을 때 표시할 내용" align="middle"
		 width="50" height="50" />
	<img src="" 
		 alt="이미지가 없을 때 표시할 내용" align="middle"
		 width="50" height="50" />
	<img src="" 
		 alt="이미지가 없을 때 표시할 내용" align="middle"
		 width="50" height="50" />
	XXXX님 사진
	</div>
	<h4>같은 사이트에 있는 이미지</h4>
	<div>
	<img src="http://localhost/servletSite/tomcat.gif" 
		 width="50px" height="50px" />
	<img src="http://localhost/servletSite/html2/image.jpg" 
		 width="50" height="50" />
	<img src="http://localhost/servletSite/html2/portinfo.jpg" 
		 width="50" height="50" />
	
	<img src="" 
		 width="50" height="50" />
	XXXX님 사진
	</div>
	
	<h2>상대경로[http://~ 로 시작하지 않는 경로]</h2>
	<h4>같은 사이트에 있는 이미지--->기준경로[ http://localhost/servlerSite/html2 ]</h4>
	<div>
	<img src="../tomcat.gif" 
		 width="50" height="50" />
	<img src="./image.jpg" 
		 width="50px" height="50px" />
	<img src="./portinfo.jpg" 
		 width="50" height="50" />
	<img src="" 
		 alt="이미지가 없을 때 표시할 내용" align="middle"
		 width="50" height="50" />
	XXXX님 사진
	
</body>
</html>
